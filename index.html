<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XL-APiT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: rgba(184, 175, 198, 0.3);
        }


        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #333399   ;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .button img {
            max-width: 20px;
            margin-right: 5px;
        }

        .main-content {
            text-align: center;
            padding: 50px;
            color: #ffffff;
        }

        .big-text {
            font-size: 36px;
            font-weight: bold;
        }

        .medium-text {
            font-size: 24px;
        }

        .normal-text {
            font-size: 18px;
        }

        .command-section {
            margin-top: 50px;
        }

        .command {
            display: inline-block;
            padding: 24px;
            border: 1px solid #3498db;
            border-radius: 50px;
            background-color: rgba(22, 9, 43, 0.1);
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        .copy-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #333399;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .site-title {
            color: #fff;
            text-decoration: none;
            font-size: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .site-title:hover {
            color: #eae3ed;
            transform: scale(1.05);
        }

        .logo {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .site-title:hover .logo {
            transform: scale(1.1);
        }

        .copy-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        @media only screen and (max-width: 600px) {
            /* Styles for screens smaller than 600px (typical mobile devices) */
            body {
            font-size: 14px; /* Adjust font size for better readability on small screens */
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="button-container">
            <a href="https://www.youtube.com" class="button" target="_blank"><img src="youtube-icon.png" alt="YouTube"> YouTube</a>
            <a href="https://mastodon.social" class="button" target="_blank"><img src="mastodon-icon.png" alt="Mastodon"> Mastodon</a>
            <a href="https://your-forum-url.com" class="button" target="_blank"><img src="forum-icon.png" alt="Forum"> Forum</a>
            <a href="https://github.com/your-username/your-repo" class="button" target="_blank"><img src="github-icon.png" alt="GitHub"> GitHub</a>
        </div>
    </header>

    <div class="main-content">
        <a href="#" class="site-title">
            <img src="logo.png" alt="Logo" class="logo"> XL-APiT
        </a>

        <p class="big-text">Hello</p>
        <p class="medium-text">Hello</p>
        <p class="normal-text">Hello</p>

        <div class="command-section">
            <div class="command" id="commandText">curl -fsSL https://get.xerolinux.xyz/ | sudo bash</div>
            <button class="copy-button" onclick="copyCommand()">Copy</button>
            <div id="copyMessage"></div>
        </div>
    </div>

    <script>
        function copyCommand() {
            var commandText = document.getElementById("commandText");
            var copyText = document.createElement("textarea");
            copyText.value = commandText.innerText;
            document.body.appendChild(copyText);
            copyText.select();
            document.execCommand("copy");
            document.body.removeChild(copyText);
            document.getElementById("copyMessage").innerText = "Command copied!";
        }
    </script>

</body>
</html>
